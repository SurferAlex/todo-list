<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-image: url('/frontend/images/background.jpg');
            background-size: cover;
            background-position: top center;
            background-repeat: no-repeat;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        form {
            margin: 20px 0;
        }
        input[type="text"], input[type="password"] {
            font-size: 1.2em;
            padding: 10px;
            width: 250px;
            margin: 10px 0;
        }
        button {
            font-size: 1em;
            padding: 8px 16px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-size: 1em;
            color: red;
        }
    </style>
</head>
<body>
<h1>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h1>
<form id="register-form">
    <input type="text" name="username" placeholder="–õ–æ–≥–∏–Ω" required>
    <input type="password" name="password" placeholder="–ü–∞—Ä–æ–ª—å" required>
    <button type="submit">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
</form>
<div id="message"></div>

<script>
    document.getElementById('register-form').addEventListener('submit', async function(e) {
        e.preventDefault(); // –û—Ç–∫–ª—é—á–∞–µ–º –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã

        const formData = new FormData(this);
        const data = {
            username: formData.get('username'),
            password: formData.get('password')
        };

        const response = await fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        const messageElement = document.getElementById('message');

        if (response.ok) {
            // üíæ –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –∫—É–∫–∏ –Ω–∞ 1 –¥–µ–Ω—å
            document.cookie = `username=${data.username}; path=/; max-age=86400`;

            // ‚úÖ –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ /tasks
            window.location.href = '/tasks';
        } else {
            const errorText = await response.text();
            messageElement.style.color = 'red';
            messageElement.textContent = '–û—à–∏–±–∫–∞: ' + errorText;
        }
    });
</script>
</body>
</html>
