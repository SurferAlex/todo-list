<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-image: url('/frontend/images/background.jpg');
            background-size: cover;
            background-position: top center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 80px;
        }

        .container {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
            backdrop-filter: blur(15px);
            max-width: 400px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .brand-name {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #6f42c1, #e83e8c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #333;
        }

        form {
            margin: 20px 0;
        }

        input[type="text"], input[type="password"] {
            font-size: 16px;
            padding: 15px;
            width: 100%;
            margin: 15px 0;
            border: 2px solid rgba(224, 224, 224, 0.5);
            border-radius: 12px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
            background: rgba(255, 255, 255, 0.9);
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        /* The switch - the box around the slider */
        .switch {
            font-size: 14px;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: inline-block;
            width: 2.8em;
            height: 1.6em;
        }

        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            inset: 0;
            background: #d4acfb;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 1.1em;
            width: 1.1em;
            left: 0.25em;
            bottom: 0.25em;
            background-color: white;
            border-radius: 50px;
            box-shadow: 0 0px 20px rgba(0,0,0,0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .switch input:checked + .slider {
            background: #b84fce;
        }

        .switch input:focus + .slider {
            box-shadow: 0 0 1px #b84fce;
        }

        .switch input:checked + .slider:before {
            transform: translateX(1.3em);
            width: 1.6em;
            height: 1.6em;
            bottom: 0;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 40%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 18px;
            padding: 0;
            transition: color 0.3s ease;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .password-toggle:hover {
            color: #333;
            transform: translateY(-50%);
        }

        .password-toggle:focus {
            outline: none;
        }

        button {
            font-size: 18px;
            padding: 15px 30px;
            cursor: pointer;
            background: rgba(111, 66, 193, 0.8);
            color: white;
            border: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 100%;
            margin-top: 10px;
            backdrop-filter: blur(10px);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            background: rgba(111, 66, 193, 0.9);
        }

        #message {
            margin-top: 20px;
            font-size: 16px;
            color: #dc3545;
            padding: 10px;
            border-radius: 8px;
            background: rgba(220, 53, 69, 0.1);
        }

        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        /* Планшеты */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                padding-top: 60px;
            }

            .container {
                padding: 30px;
            }

            h1 {
                font-size: 2.2em;
            }

            .brand-name {
                font-size: 2.2em;
            }

            .logo {
                width: 45px;
                height: 45px;
            }

            input[type="text"], input[type="password"] {
                font-size: 16px;
                padding: 12px;
            }

            button {
                font-size: 16px;
                padding: 12px 25px;
            }
        }

        /* Мобильные */
        @media (max-width: 480px) {
            body {
                padding: 10px;
                padding-top: 40px;
            }

            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .brand-name {
                font-size: 2em;
            }

            .logo {
                width: 40px;
                height: 40px;
            }

            input[type="text"], input[type="password"] {
                font-size: 16px;
                padding: 15px;
                min-height: 44px;
            }

            button {
                font-size: 16px;
                padding: 15px 25px;
                min-height: 44px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="/frontend/images/Baza_logo.jpeg" alt="Logo" class="logo">
            <span class="brand-name">BAZA</span>
        </div>

<h1>Регистрация</h1>
<form id="register-form">
    <input type="text" name="username" placeholder="Логин" required>
    <div class="password-container">
        <input type="password" name="password" placeholder="Пароль" required>
        <label class="switch">
            <input type="checkbox" id="password-toggle">
            <span class="slider"></span>
        </label>
    </div>
            <button type="submit">Создать аккаунт</button>
</form>
<div id="message"></div>
        
        <div class="back-link">
            <a href="/home">← Вернуться на главную</a>
        </div>
    </div>

<script>
    // Функция переключения видимости пароля
    function togglePasswordVisibility() {
        const passwordInput = document.querySelector('input[name="password"]');
        const toggleCheckbox = document.getElementById('password-toggle');
        
        if (toggleCheckbox.checked) {
            passwordInput.type = 'text';
        } else {
            passwordInput.type = 'password';
        }
    }

    // Добавляем обработчик для переключателя
    document.addEventListener('DOMContentLoaded', function() {
        const toggleCheckbox = document.getElementById('password-toggle');
        toggleCheckbox.addEventListener('change', togglePasswordVisibility);
    });

    document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();

        const formData = new FormData(this);
        const data = {
            username: formData.get('username'),
            password: formData.get('password')
        };

        const response = await fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        const messageElement = document.getElementById('message');

        if (response.ok) {
            document.cookie = `username=${data.username}; path=/; max-age=86400`;
            window.location.href = '/profile';
        } else {
            const errorText = await response.text();
                messageElement.style.color = '#dc3545';
            messageElement.textContent = 'Ошибка: ' + errorText;
        }
    });
</script>
</body>
</html>
