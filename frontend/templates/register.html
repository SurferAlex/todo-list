<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-image: url('/frontend/images/background.jpg');
            background-size: cover;
            background-position: top center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 80px;
        }

        .container {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
            backdrop-filter: blur(15px);
            max-width: 400px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .brand-name {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #6f42c1, #e83e8c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #333;
        }

        form {
            margin: 20px 0;
        }

        input[type="text"], input[type="password"] {
            font-size: 16px;
            padding: 15px;
            width: 100%;
            margin: 15px 0;
            border: 2px solid rgba(224, 224, 224, 0.5);
            border-radius: 12px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
            background: rgba(255, 255, 255, 0.9);
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 40%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 18px;
            padding: 0;
            transition: color 0.3s ease;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .password-toggle:hover {
            color: #333;
            transform: translateY(-50%);
        }

        .password-toggle:focus {
            outline: none;
        }

        button {
            font-size: 18px;
            padding: 15px 30px;
            cursor: pointer;
            background: rgba(111, 66, 193, 0.8);
            color: white;
            border: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 100%;
            margin-top: 10px;
            backdrop-filter: blur(10px);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            background: rgba(111, 66, 193, 0.9);
        }

        #message {
            margin-top: 20px;
            font-size: 16px;
            color: #dc3545;
            padding: 10px;
            border-radius: 8px;
            background: rgba(220, 53, 69, 0.1);
        }

        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        /* –ü–ª–∞–Ω—à–µ—Ç—ã */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                padding-top: 60px;
            }

            .container {
                padding: 30px;
            }

            h1 {
                font-size: 2.2em;
            }

            .brand-name {
                font-size: 2.2em;
            }

            .logo {
                width: 45px;
                height: 45px;
            }

            input[type="text"], input[type="password"] {
                font-size: 16px;
                padding: 12px;
            }

            button {
                font-size: 16px;
                padding: 12px 25px;
            }
        }

        /* –ú–æ–±–∏–ª—å–Ω—ã–µ */
        @media (max-width: 480px) {
            body {
                padding: 10px;
                padding-top: 40px;
            }

            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .brand-name {
                font-size: 2em;
            }

            .logo {
                width: 40px;
                height: 40px;
            }

            input[type="text"], input[type="password"] {
                font-size: 16px;
                padding: 15px;
                min-height: 44px;
            }

            button {
                font-size: 16px;
                padding: 15px 25px;
                min-height: 44px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="/frontend/images/Baza_logo.jpeg" alt="Logo" class="logo">
            <span class="brand-name">BAZA</span>
        </div>

<h1>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h1>
<form id="register-form">
    <input type="text" name="username" placeholder="–õ–æ–≥–∏–Ω" required>
    <div class="password-container">
        <input type="password" name="password" placeholder="–ü–∞—Ä–æ–ª—å" required>
        <button type="button" class="password-toggle" aria-label="–ü–æ–∫–∞–∑–∞—Ç—å –ø–∞—Ä–æ–ª—å">
            üëÅÔ∏è
        </button>
    </div>
    <button type="submit">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
</form>
<div id="message"></div>
        
        <div class="back-link">
            <a href="/home">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>
        </div>
    </div>

<script>
    // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≤–∏–¥–∏–º–æ—Å—Ç–∏ –ø–∞—Ä–æ–ª—è
    function togglePasswordVisibility() {
        const passwordInput = document.querySelector('input[name="password"]');
        const toggleButton = document.querySelector('.password-toggle');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleButton.textContent = 'üôà';
            toggleButton.setAttribute('aria-label', '–°–∫—Ä—ã—Ç—å –ø–∞—Ä–æ–ª—å');
        } else {
            passwordInput.type = 'password';
            toggleButton.textContent = 'üëÅÔ∏è';
            toggleButton.setAttribute('aria-label', '–ü–æ–∫–∞–∑–∞—Ç—å –ø–∞—Ä–æ–ª—å');
        }
    }

    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è
    document.addEventListener('DOMContentLoaded', function() {
        const toggleButton = document.querySelector('.password-toggle');
        toggleButton.addEventListener('click', togglePasswordVisibility);
    });

    document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();

        const formData = new FormData(this);
        const data = {
            username: formData.get('username'),
            password: formData.get('password')
        };

        const response = await fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        const messageElement = document.getElementById('message');

        if (response.ok) {
            document.cookie = `username=${data.username}; path=/; max-age=86400`;
            window.location.href = '/profile';
        } else {
            const errorText = await response.text();
                messageElement.style.color = '#dc3545';
            messageElement.textContent = '–û—à–∏–±–∫–∞: ' + errorText;
        }
    });
</script>
</body>
</html>
