        .container {
            background: rgba(255, 255, 255, 0.7);

            padding: 40px;

            max-width: 500px;
            width: 100%;

        .profile-header {

            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .stat-item {
            margin: 15px 0;
            color: #555;
            font-size: 16px;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .stat-item:hover {
            background: rgba(255, 255, 255, 0.7);
            transform: translateY(-2px);
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-top: 35px;
        }
        
        .btn {
            display: inline-block;
            padding: 16px 32px;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 18px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn-tasks {
            background: rgba(40, 167, 69, 0.8);
        }
        
        .btn-wall {

        .brand-name {
